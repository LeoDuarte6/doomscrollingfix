name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump manifest.json version
        run: |
          CURRENT=$(node -p "require('./manifest.json').version")
          IFS='.' read -r major minor patch <<< "$CURRENT"
          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          NEW="$major.$minor.$patch"
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            m.version = '$NEW';
            fs.writeFileSync('manifest.json', JSON.stringify(m, null, 2) + '\n');
          "
          # Also update version in options.html
          sed -i "s/v[0-9]*\.[0-9]*\.[0-9]*/v$NEW/g" options.html
          echo "VERSION=$NEW" >> "$GITHUB_ENV"
          echo "Bumped $CURRENT -> $NEW"
      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json options.html
          git commit -m "chore: bump version to v$VERSION"
          git tag "v$VERSION"
          git push && git push --tags
